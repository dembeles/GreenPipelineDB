<!doctype html>
<html>
<head>
    <title>Network | Hierarchical layout</title>

    <style type="text/css">
        html, body {
            font: 10pt sans;
			width: 100%;
			height: 100%;
        }

        #mynetwork {
            /*width: 600px;
            height: 600px;
            border: 1px solid lightgray;*/
			/*overflow:hidden;*/
			width: 90%;
			height: 90%;
        }
    </style>

    <script type="text/javascript" src="vis.js"></script>
    <link href="vis.css" rel="stylesheet" type="text/css"/>


    <script type="text/javascript">
        var nodes = null;
        var edges = null;
        var network = null;

        function destroy() {
            if (network !== null) {
                network.destroy();
                network = null;
            }
        }

        function draw() {
            destroy();
			// create an array with nodes
			/* replace here */

			var data = {
				nodes: nodes,
				edges: edges
			};

            // create a network
            var container = document.getElementById('mynetwork');
            //var directionInput = document.getElementById("direction").value;
            var options = {
                edges: {
                    smooth: {
                        type: 'cubicBezier',
                        forceDirection: 'vertical',
                        roundness: 0.4
                    }//,
					//shadow:true
                    //arrows: {to : true }
                },
				nodes: {
					//shape: 'dot',
					size: 20//,
					//shadow:true
				},
                layout: {
                    hierarchical: {
                        direction: "UD",
						sortMethod: "directed",
						levelSeparation: 90
                    }
                },
				interaction: {
					hover:true
				},
                physics:false
            };
            network = new vis.Network(container, data, options);

            // add event listeners
            /*network.on('select', function (params) {
                document.getElementById('selection').innerHTML = 'Selection: ' + params.nodes;
            });*/
        }

    </script>
</head>

<body onload="draw();">
simon
<div id="mynetwork"></div>

</body>
</html>
