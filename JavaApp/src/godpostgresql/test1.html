<!doctype html>
<html>
<head>
    <title>Network | Hierarchical layout</title>

    <style type="text/css">
        html, body {
            font: 10pt sans;
			width: 100%;
			height: 100%;
        }

        #mynetwork {
            /*width: 600px;
            height: 600px;
            border: 1px solid lightgray;*/
			/*overflow:hidden;*/
			width: 90%;
			height: 90%;
        }
    </style>

    <script type="text/javascript" src="../vis/vis.js"></script>
    <link href="../vis/vis.css" rel="stylesheet" type="text/css"/>


    <script type="text/javascript">
        var nodes = null;
        var edges = null;
        var network = null;

        function destroy() {
            if (network !== null) {
                network.destroy();
                network = null;
            }
        }

        function draw() {
            destroy();
			// create an array with nodes
			var nodes = new vis.DataSet([{id: 0, label: 'Aggregate', title: '<b>Parallel-Aware:</b> false<br><b>Startup-Cost:</b> 200570.23<br><b>Total-Cost:</b> 200570.25<br><b>Plan-Rows:</b> 1<br><b>IO-Cost:</b> 0.0<br><b>CPU-Cost:</b> 0.2<br><b>Power-Cost:</b> 39.91<br>', image:'../vis/img/ex_aggregate.png', brokenImage:'../vis/img/ex_unknown.png', shape: 'image'},{id: 1, label: 'Gather', title: '<b>Parallel-Aware:</b> false<br><b>Startup-Cost:</b> 45845.01<br><b>Total-Cost:</b> 200570.05<br><b>Plan-Rows:</b> 2<br><b>IO-Cost:</b> 0.0<br><b>CPU-Cost:</b> 154724.83<br><b>Power-Cost:</b> 41.3<br><b>Workers-Planned:</b> 2<br>', image:'../vis/img/ex_gather_motion.png', brokenImage:'../vis/img/ex_unknown.png', shape: 'image'},{id: 2, label: 'Hash Join', title: '<b>Parallel-Aware:</b> false<br><b>Startup-Cost:</b> 44845.01<br><b>Total-Cost:</b> 199569.85<br><b>Plan-Rows:</b> 1<br><b>IO-Cost:</b> 0.0<br><b>CPU-Cost:</b> 4714.74<br><b>Power-Cost:</b> 39.95<br>', image:'../vis/img/ex_hash.png', brokenImage:'../vis/img/ex_unknown.png', shape: 'image'},{id: 3, label: 'Seq Scan', title: '<b>Table:</b> lineitem<br><b>Parallel-Aware:</b> true<br><b>Startup-Cost:</b> 0.0<br><b>Total-Cost:</b> 150010.09<br><b>Plan-Rows:</b> 1257261<br><b>IO-Cost:</b> 112503.0<br><b>CPU-Cost:</b> 37507.09<br><b>Power-Cost:</b> 39.76<br>', image:'../vis/img/ex_scan.png', brokenImage:'../vis/img/ex_unknown.png', shape: 'image'},{id: 4, label: 'Hash', title: '<b>Parallel-Aware:</b> false<br><b>Startup-Cost:</b> 44845.0<br><b>Total-Cost:</b> 44845.0<br><b>Plan-Rows:</b> 1<br><b>IO-Cost:</b> 26095.0<br><b>CPU-Cost:</b> 18750.0<br><b>Power-Cost:</b> 39.96<br>', image:'../vis/img/ex_hash.png', brokenImage:'../vis/img/ex_unknown.png', shape: 'image'},{id: 5, label: 'Seq Scan', title: '<b>Table:</b> orders<br><b>Parallel-Aware:</b> false<br><b>Startup-Cost:</b> 0.0<br><b>Total-Cost:</b> 44845.0<br><b>Plan-Rows:</b> 1<br><b>IO-Cost:</b> 26095.0<br><b>CPU-Cost:</b> 18750.0<br><b>Power-Cost:</b> 39.96<br>', image:'../vis/img/ex_scan.png', brokenImage:'../vis/img/ex_unknown.png', shape: 'image'}]); var edges = new vis.DataSet([{from: 0, to: 1},{from: 1, to: 2},{from: 2, to: 3},{from: 2, to: 4},{from: 4, to: 5}]);

			var data = {
				nodes: nodes,
				edges: edges
			};

            // create a network
            var container = document.getElementById('mynetwork');
            //var directionInput = document.getElementById("direction").value;
            var options = {
                edges: {
                    smooth: {
                        type: 'cubicBezier',
                        forceDirection: 'vertical',
                        roundness: 0.4
                    }//,
					//shadow:true
                    //arrows: {to : true }
                },
				nodes: {
					//shape: 'dot',
					size: 20//,
					//shadow:true
				},
                layout: {
                    hierarchical: {
                        direction: "UD",
						sortMethod: "directed",
						levelSeparation: 90
                    }
                },
				interaction: {
					hover:true
				},
                physics:false
            };
            network = new vis.Network(container, data, options);

            // add event listeners
            /*network.on('select', function (params) {
                document.getElementById('selection').innerHTML = 'Selection: ' + params.nodes;
            });*/
        }

    </script>
</head>

<body onload="draw();">

<div id="mynetwork"></div>

</body>
</html>
